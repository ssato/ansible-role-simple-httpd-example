[tox]
envlist = py36{,-ansible29}, py37, py38
skipsdist = true

[travis]
python =
    3.6: py36, py36-ansible29
    3.7: py37
    3.8: py38

[gh-actions]
python =
    3.6: py36, py36-ansible29
    3.7: py37
    3.8: py38

[testenv]
passenv =
    TERM
    HOME
    TOXENV
deps =
    -r {toxinidir}/requirements.txt
    -r {toxinidir}/tests/requirements.txt

setenv =
    PATH = ${env:PATH}{:}{toxworkdir}/bin
    MOLECULE_NO_LOG = false

whitelist_externals =
    bash
    bats
    git
    rpm
    systemctl
    nc
    grep

commands_pre =
    - git clone https://github.com/sstephenson/bats.git {toxworkdir}/bats
    bash -ex {toxworkdir}/bats/install.sh {toxworkdir}

commands =
    molecule test
    bats {toxinidir}/tests/tests.bats

[testenv:py36-ansible29]
deps =
    ansible == 2.9
    -r {toxinidir}/tests/requirements.txt

# tests/tests.bats does not work w/o network nodes if ansible < 2.9.
commands =
    molecule test

[testenv:podman]
deps =
    -r {toxinidir}/requirements.txt
    -r {toxinidir}/tests/requirements.txt
    molecule[podman]

commands =
    molecule test --scenario-name podman
    bats {toxinidir}/tests/tests.bats

[testenv:docker]
commands =
    molecule test --scenario-name docker
    bats {toxinidir}/tests/tests.bats

